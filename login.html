<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="./css/login.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400|Roboto" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="row" id="top-row">
            <!--SideBar Section-->
            <div class="col-xl-3 col-lg-4 col-md-4 col-sm-12 col-xs-12" id="form-area">
                <!--Logo Section-->
                <div class="row" id="logo">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                        <img src="./images/FullLogo.png" width="90%">
                    </div>
                </div>
                <!-- Login Form -->
                <div id="loginForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <form novalidate=''>
                                <div class="form-group">
                                    <label for="email">Email address</label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                                        placeholder="Enter email" required>
                                    <div class="invalid-feedback">Please enter your email address</div>
                                    <small id="emailHelp" class="form-text text-muted">We'll never share your email
                                        with anyone else.</small>
                                </div>
                                <div class="form-group">
                                    <label for="password">Password <a href="#" class="floated-right">Forgot Password</a></label>
                                    <input type="password" class="form-control" id="password" placeholder="Password"
                                        required minlength="8">
                                    <div class="invalid-feedback">Password must be at least 8 characters long</div>
                                </div>
                                <button type="submit" class="btn float-right" id="btnSubmit">Login</button>
                            </form>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <p id="bottomMessage">Don't have an account yet? <a href="#" class="toggleHidden register">Register
                                    Now</a></p>
                        </div>
                    </div>
                </div>
                <!-- Registration Form -->
                <div class="hidden" id="registerForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <form novalidate=''>
                                <div class="form-row">
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <label for="fName">First Name</label>
                                        <input type="text" class="form-control" id="fName" aria-describedby="firstName"
                                            placeholder="Joe" required>
                                    </div>
                                    <div class="form-group col-xl-6 col-lg-6 col-md-6 col-sm-12">
                                        <label for="sName">Last Name</label>
                                        <input type="text" class="form-control" id="sName" aria-describedby="lastName"
                                            placeholder="Sample" required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <label for="email">Email Address</label>
                                        <input type="email" class="form-control" id="email" placeholder="Email"
                                            required>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <label for="password">Password</label>
                                        <input type="password" class="form-control" id="password" placeholder="Password"
                                            required minlength="8">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">
                                        <label for="re-pass">Re-enter Password</label>
                                        <input type="password" class="form-control" id="re-pass" placeholder="Password"
                                            required minlength="8">
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 float-right">
                                        <button type="submit" class="btn float-right btnSubmit">Register</button>
                                    </div>
                                </div>
                            </form>

                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 text-center">
                            <a href="#" class="toggleHidden register">Already have an account?</a>
                        </div>
                    </div>

                </div>
                <!-- Confirmation Form -->
                <div class="hidden" id="confirmationForm">
                    <div class="row">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <form novalidate=''>
                                <div class="form-row">
                                    <div class="form-group col-xl-12 col-lg-12 col-md-12 col-sm-12">

                                        <label for="confirmationCode">Confirmation Code <a href="#" class="floated-right">Resend
                                                Code</a></label>
                                        <input type="text" class="form-control" id="confirmationCode" placeholder="Confirmation Code"
                                            required>
                                        <small id="confirmMessage" class="form-text text-muted">A confirmation code has
                                            been sent to your email address.</small>
                                    </div>
                                </div>
                                <div class="form-row">
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 float-right">
                                        <button type="submit" class="btn float-right btnSubmit">Confirm Account</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>





    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
